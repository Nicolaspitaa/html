<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            
        }
        table{
            width: 500px;
            border-collapse: collapse;
            

        }
        caption{
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.3em;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
        }
        col.cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>

    <table>
        <colgroup>
          <col class="cnome"> 
          <col class="csexo">
          <col class="cidade">
          <col class="cprof">      
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <Th>Nome</Th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>23</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>30</td>
            <td>Programador</td>
        </tr>
    </table>
    
    
</body>
</html>
