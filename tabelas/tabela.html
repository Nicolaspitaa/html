<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 500px;
            border: solid;
            background-color: rgba(0, 255, 255, 0.338);
        }
        th{
            border: 2px solid;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
        }

        table > tr > td{
            border: 1px solid black;
        }
       
    </style>
</head>
<body>
    <H1>tabelas</H1>
    <table width="100%"> 
     <tr>
         <th>alunos</th>
         <th>Faltas</th>
     </tr>
     <tr>
         <td>Joao</td>
         <td>8</td>
     </tr>
     <tr>
         <td>maria</td>
         <td>6</td>
     </tr>








    </table>
    
</body>
</html>
