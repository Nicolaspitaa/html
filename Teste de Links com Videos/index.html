<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #7B1FA2, #FFFFFF);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Caixa do login */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}

/* Título */
.login-box h2 {
    margin-bottom: 20px;
    color: #7B1FA2;
}

/* Campos de entrada */
.login-box label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.login-box input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Botões */
.buttons {
    display: flex;
    justify-content: space-between;
}

.login-box button {
    background: #7B1FA2;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 48%;
    transition: 0.3s;
}

.login-box button:hover {
    background: #4A0072;
}

/* Link "Esqueci minha senha" */
.forgot-password {
    display: block;
    margin-top: 15px;
    color: #7B1FA2;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <div class="buttons">
                    <button type="submit">Entrar</button>
                    <button type="reset">Limpar</button>
                </div>

                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </form>
        </div>
    </div>
</body>
</html>
