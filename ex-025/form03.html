<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get">

    <p>
        <label for="inome">Nome</label>
        <input type="text" name="inome" id="" autocomplete="name" placeholder="Nome Completo">

    </p>

    <p>
        <label for="imedia">Media</label>
        <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>

    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2025-03">
    </p>

    <p>
        <label for="idia">Dia Da Prova </label>
        <input type="date" name="dia" id="idia">
    </p>

    <p>
        <label for="ihora">Horario da Prova</label>
        <input type="time" name="Hora" id="ihora">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
